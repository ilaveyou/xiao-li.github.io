    <h1>奥特曼科幻题材特摄剧</h1>
    <p><strong>奥特曼主演</strong><em>圆谷株式会社出品</em></p>
    <h2>第一集光的继承者</h2>
    <p>两头怪兽的出现打破了和平地球的寂静，怪兽在日本登陆后，直冲某个地点，那里有的古代文明的遗迹。GUTS的队员在与怪兽的战斗中，得到了传说中的巨人迪迦的帮助。</p>
    <h2>第二集石头的神话</h2>
    <p>在一座岛上，连续发生了人变成石头的怪事，这一切都是住在岛上的怪兽所为，GUTS用强化了的威力武装后，击退了在岛上暴乱的怪兽，但是另外一头怪兽出现了。
    </p>
    <h2>第三集恶魔的预言</h2>
    <p>在GUTS入麻惠美队长的面前，出现了一位守护地球的外星人，他要求队长认可他成为人类的保护者。但是队长深信迪迦奥特曼才是人类的保护者。</p>
