<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <ol>成绩排名
        <li>小王</li>
        <li>小米</li>
        <li>小红</li>
    </ol> -->
    <!-- <ol type="a">成绩排名
        <li>小王</li>
        <li>小米</li>
        <li>小红</li>
    </ol> -->
    <!-- a  表示小写英文字母编号 多出来的是aa ab
    A  表示大写英文字母编号
    i  表示小写罗马数字编号
    I  表示大写罗马数字编号
    1  表示数字编号 (默认) -->

    <!-- <ol reversed>成绩排名
        <li>小王</li>
        <li>小米</li>
        <li>小红</li>
    </ol> -->
    <!-- start属性值必须是一个整数 指定了列表编号起始值 -->
    <ol start="6">成绩排名
        <li>小王</li>
        <li>小米</li>
        <li>小红</li>
    </ol>

</body>
